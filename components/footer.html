<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .footer {
            background-color: #181818;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 8px;
            font-size: 14px;
            display: inline-block;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-section {
            margin-bottom: 20px;
        }

        .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            display: inline-block;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .download-app {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<footer class="footer">
    <div class="footer-section">
        <a href="#">For You</a>
        <a href="#">Sports</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
    </div>

    <div class="footer-section">
        <a href="#">Help Center</a>
        <a href="#">Terms Of Use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Content Complaints</a>
    </div>

    <div class="footer-section social-icons">
        <p>Connect With Us</p>
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="X (Twitter)"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
    </div>

    <div class="footer-section download-app">
        <p>Download the App</p>
    </div>
</footer>

</body>
</html>
